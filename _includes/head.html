<head>
    <!-- bootstrap meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }} - {{ site.SEOTitle }}{% else %}{{ site.SEOTitle }}{% endif %}</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ '/css/bootstrap.min.css' | prepend: site.baseurl }}">
    <!-- Pygments Github CSS -->
    <link rel="stylesheet" href="{{ '/css/syntax-highlight.css' | prepend: site.baseurl }}">
    <!-- Theme CSS (smdream) -->
    <link rel="stylesheet" href="{{ '/css/smdream.css' | prepend: site.baseurl }}">

    <!-- page url -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <!-- feed -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">

    <script></script>
</head>
