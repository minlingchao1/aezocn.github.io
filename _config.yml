# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

### Site settings
title: SmalleBlog | AEZOCN
SEOTitle: SmalleBlog | AEZOCN
email: oldinaction@qq.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
# url: "http://blog.aezo.cn" # the base hostname & protocol for your site
twitter_username: smalle
github_username:  smalle

### Gems
gems: [jekyll-paginate]

### Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
markdown: kramdown # kramdown渲染器支持toc分页
permalink: pretty
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","README.zh.md"]
anchorjs: true # if you want to customize anchor. check out line:181 of `post.html`

# 分页
paginate: 10 #页长
paginate_path: "page:num" #页链接。如果点击第2页，则跳转到 http://blog.aezo.cn/page2/
